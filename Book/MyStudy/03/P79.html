<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - for문(2)</title>
    <style>
        p {margin: 0;}
        .red {color: #f00;}
        .green {color: #0f0;}
        .aqua {color: aqua;}
    </style>
    <script>
        for(var i=1; i<=100; i++){
            if(i%5 == 0 && i%7 != 0){ //i의 값이 5의 배수이면서 7의 배수가 아니면 실행
                document.write("<p class='red'>" + i + "</p>");
            } else if(i%7 == 0 && i%5 != 0){ //i의 값이 7의 배수이면서 5의 배수가 아니면 실행
                document.write("<p class='green'>" + i + "</p>");
            } else if(i%7 == 0 && i%5 == 0){ //i의 값이 7의 배수이면서 5의 배수이면 실행
                document.write("<p class='aqua'>" + i + "</p>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
