<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while문(3)</title>
    <style>
        .blue {color: blue;}
        .red {color: red;}
    </style>
    <script>
        var i = 20;
        while(i >= 10){
            if(i%2 == 0){
                document.write("<p class='blue'>" + i + "</p>"); //i의 값이 짝수면 실행
            } else {
                document.write("<p class='red'>" + i + "</p>"); //i의 값이 홀수면 실행
            }
            i--;
        }
    </script>
</head>
<body>
    
</body>
</html>
