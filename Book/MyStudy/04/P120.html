<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window객체 - setInterval()/clearInterval()</title>
    <script>
        var addNum = 0;
        var subNum = 1000;

        var auto_1 = setInterval(function(){ //3초(3,000)간격으로 반복 실행합니다. addNum의 값이 1씩 증가합니다.
            addNum++;
            console.log("addNum: " + addNum);
        }, 3000);

        var auto_2 = setInterval(function(){ //3초(3,000)간격으로 반복 실행합니다. subNum의 값이 1씩 감소합니다.
            subNum--;
            console.log("subNum: " + subNum);
        }, 3000);
    </script>
</head>
<body>
    <h1>일정 시간 간격으로 값 증감시키기</h1>
    <p>콘솔 패널을 열어 확인하세요.</p>

    <button onclick="clearInterval(auto_1)">증가 정지</button>
    <button onclick="clearInterval(auto_2)">감소 정지</button>
</body>
</html>
