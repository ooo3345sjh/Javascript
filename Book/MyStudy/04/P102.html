<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체 메서드 및 속성(1)</title>
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-") //배열에 저장된 값을 지정한 문자로 연결하여 하나의 문자열을 반환합니다. 
        console.log(result);
        document.write(result, "<br>");

        result = arr_1.concat(arr_2); //2개의 배열을 하나의 배열로 만들어 반환합니다.
        console.log(result);
        document.write(result, "<br>");
        
        result = arr_1.slice(1, 3); //배열의 1번 이전의 인덱스 요소를 잘라냅니다. 그리고 남은 값을 반환합니다.
        console.log(result);
        document.write(result, "<br>");
        
        arr_1.sort();   //배열의 값을 오름차순으로 정렬합니다.
        console.log(arr_1);
        document.write(arr_1, "<br>");

        arr_1.sort(function(a,b){ //배열의 값을 내림차순으로 정렬합니다.(방법1)
          return b.localeCompare(a); 
        });
        console.log(arr_1);
        document.write(arr_1, "<br>");

        arr_1.sort(function(a,b){ //배열의 값을 내림차순으로 정렬합니다.(방법2)
          if(a > b) return -1;
          if(a < b) return 1;
          if(a === b) return 0; 
        });
        console.log(arr_1);
        document.write(arr_1, "<br>");
        
        arr_2.reverse();    //배열 순서를 거꾸로 뒤집습니다.
        console.log(arr_2);
        document.write(arr_2, "<br>");


        
    </script>

</head>

</body>
</html>
