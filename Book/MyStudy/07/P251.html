<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 강제로 이벤트 발생시키기 </title>
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").click(function(){    //[버튼1]에 click 이벤트가 발생하여 이벤트 핸들러가 실행된다.
		$(".btn1").parent().next()
		.css({"color":"#f00"});
	});

	$(".btn2").on({					//[버튼2]에 마우스 포인터를 올리면 이벤트 핸들러가 자동으로 실행된다.
		"mouseover focus" : function(){
			$(".btn2").parent().next()
			.css({"color":"#0f0"});
		}
	});

	$(".btn1").click();	//강제로 클릭하는 메서드
	$(".btn2").trigger("mouseover"); //강제로 마우스 포인터를 [버튼2]에 올리는 메서드
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
