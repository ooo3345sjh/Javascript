<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> <a>, <form> 태그에 클릭 이벤트 적용 시 기본 이벤트 차단하기 </title>
	<script src="js/jquery.js"></script>
	<script>
		var count = false;
		$(function () {
			$(".btn1").on("click", function (e) {
				e.preventDefault();
				$(".txt1").css("background", "#ff0");
			})
			$(".btn2").on("click", function (e) {
				$(".txt2").css("background", "#0ff");
			})
			$(".btn3").on("dblclick", function () {
				$(".txt3").css("background", "#0f0");
			})
		});
	</script>
</head>

<body>
	<p><a href="http://www.easyspub.co.kr/" class="btn1">버튼1</a></p>
	<p class="txt1">내용1</p>
	<p><a href="http://www.easyspub.co.kr/" class="btn2">버튼2</a></p>
	<p class="txt2">내용2</p>
	<p><button class="btn3">버튼3</button></p>
	<p class="txt3">내용3</p>
</body>

</html>
