<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
    <script>
        var num1 = 15;
        var num2 = 2;
        var result;
        result = num1 + num2;
        document.write("num1=", num1, "<br>");
        document.write("num2=", num2, "<br>");
        document.write("num1 + num2=", result, "<br>"); //17
        result = num1 - num2;
        document.write("num1 - num2=", result, "<br>"); //13
        result = num1 * num2;
        document.write("num1 * num2=", result, "<br>"); //30
        result = num1 / num2;
        document.write("num1 / num2=", result, "<br>"); //7.5
        result = num1 % num2;
        document.write("num1 % num2=", result, "<br>"); //1
    </script>
</head>
<body>
    
</body>
</html>
