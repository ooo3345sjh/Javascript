<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>
    <script>
        var num1 = 10;
        var num2 = 20;
        var result;

        document.write("num1: ", num1, "<br>"); //10
        document.write("num2: ", num2, "<br>"); //20

        num1--;
        document.write("num1--: ", num1, "<br>"); //9
        
        num1++;
        document.write("num1++: ", num1, "<br>"); //10
        
        result = num2++;
        document.write("result = num2++ : ", result, "<br>"); //result: 20
        document.write("num2: ", num2, "<br>"); //num2: 21
    </script>
</head>
<body>
    
</body>
</html>
