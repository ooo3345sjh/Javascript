<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child(숫자n)/nth-last-of-type(숫자) 선택자</title>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-migrate-1.4.1.min.js"></script>
    <script>
        $(function () {
            $("#menu1 li:nth-child(1)").css({
                "background":"#ff0"
            });
            $("#menu1 li:nth-child(2)").css({
                "border":"2px dashed #f00"
            });
            $("#menu2 li:nth-last-child(2)").css({
                "background":"green"
            });
            $("#menu3 li:nth-child(2n+1)").css({
                "background":"aqua"
            });
        })

    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
        <li>내용2-4</li>
    </ul>
    <ul id="menu3">
        <li>내용3-1</li>
        <li>내용3-2</li>
        <li>내용3-3</li>
        <li>내용3-4</li>
        <li>내용3-5</li>
        <li>내용3-6</li>
        <li>내용3-7</li>
        <li>내용3-8</li>
        <li>내용3-9</li>
        <li>내용3-10</li>
    </ul>
</body>

</html>
