<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성과 값에 따른 탐색 선택자</title>
    <script src="./js/jquery.js"></script>
    <script>
        $(function(){
            $("#wrap a[target]").css({
                "color":"#f00"
            });
            $("#wrap a[href^=https]").css({
                "color":"blue"
            });
            $("#wrap a[href*=google]").css({
                "color":"#ff0"
            });
            $("#wrap a[href$=net]").css({
                "color":"aqua",
                "font-weight":"bold"
            });
            $("#member_f :text").css({
                "background":"#ff0"
            });
            $("#member_f :password").css({
                "background":"#0ff"
            });
            
        })
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="http://easyspub.co.kr" target="_blank">EasysPub</a>
        </p>
        <p>
            <a href="https://naver.com" >naver</a>
        </p>
        <p>
            <a href="http://google.com">google</a>
        </p>
        <p>
            <a href="http://daum.net">daum</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
    
</body>
</html>
