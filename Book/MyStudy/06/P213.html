<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find() / filter() 탐색 선택자</title>
    <script src="./js/jquery.js"></script>
    <script>
        $(function(){
            $("#inner_1").find(".txt1").css({
                "background":"#ff0"
            });
            $("#inner_1 p").filter(".txt2").css({
                "background":"#f0f"
            });
            $("#inner_2 p").filter(function(idx){
                console.log(idx);
                return idx % 2 == 0;
            })
            .css({
                "background":"#0ff"
            });

        })
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(), filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index0</p>
            <p>index1</p>
            <p>index2</p>
            <p>index3</p>
        </section>
    </div>
    
</body>
</html>
