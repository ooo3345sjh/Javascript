<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> append()/appendTo()/prepend()/prepandTo() 메서드 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ){
	$("<li>appendTo</li>").appendTo("#listZone"); //선택한 요소의 맨 뒤에 새 요소를 생성합니다.
	$("#listZone").prepend("<li>prepend</li>"); //선택한 요소의 맨 앞에 새 요소를 생성합니다.
	});
</script>
</head>
<body>
	<ul id="listZone">
		<li>리스트</li>
		<li>리스트</li>
		<li>리스트</li>
		<li>리스트</li>
	</ul>
</body>
</html>
