<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-of-type/last-of-type 선택자</title>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-migrate-1.4.1.min.js"></script>
    <script>
        $(function () {
            $("li:first-of-type").css({
                "background":"#ff0"
            });
            $("li:last-of-type").css({
                "background":"#0ff"
            });

        })

    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul>
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>

</html>
