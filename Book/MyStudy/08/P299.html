<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> delay() / stop() 메서드 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".txt1").animate({marginLeft:"300px"}, 1000);
	$(".txt2").delay(3000) //3초 후에 애니메이션이 적용된다.
	.animate({marginLeft:"300px"}, 1000);

	$(".btn1").on("click", moveElement);

	function moveElement(){
		$(".txt3")
		.animate({marginLeft:"+=50px"}, 800); //[버튼1]을 누를 때마다 class 값이 "txt3"인 요소가 0.8초간 50px씩 이동한다.
		
		$(".txt4")
		.animate({marginLeft:"+=50px"}, 800); //stop()이 실행되면 [버튼1]을 눌러도 애니메이션이 동작하지 않는다.
		$(".txt4").stop();

		$(".txt5")
		.animate({marginLeft:"+=50px"}, 800); //stop(true, true)가 실행되면 [버튼1]을 눌러도 애니메이션이 바로 종료 
		$(".txt5").stop(true, true);		  //시점으로 이동한다. 그래서 애니메이션없이 css() 메서드를 적용한 것처럼
											  //50px씩 이동한다.
	}


});
</script>
<style>
	p{width: 110px;text-align: center;}
	.txt1{background-color: aqua;}
	.txt2{background-color: pink;}
	.txt3{background-color: orange;}
	.txt4{background-color: green;}
	.txt5{background-color: gold;}
</style>
</head>
<body>
	<p class="txt1">효과1</p>
	<p class="txt2">효과2<br> delay(3000)</p>

	<p><button class="btn1">50px 전진</button></p>
	<p class="txt3">효과3</p>
	<p class="txt4">효과4<br>stop( )</p>
	<p class="txt5">효과5<br>stop(true, true)</p>
</body>
</html>
